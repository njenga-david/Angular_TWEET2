<h3>Post {{ postId }} Comments</h3>
<div *ngFor="let comment of comments" class="comment">
  <img src="assets/morris.jpg" alt="Profile Photo">
  <div class="comment-info">
    <h4>{{ comment.name }}</h4>
    <p>{{ comment.body }}</p>
    <div>
      <span class="icon">💬 0</span>
      <span class="icon">🔁 0</span>
      <span class="icon">❤️ 0</span>
    </div>
  </div>
</div>
